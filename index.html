<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="icon" href="favi.jpg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    
       
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="background-image:url('background.jpeg');background-repeat: no-repeat;background-size: cover;">
   

  <div class="card shadow p-4" style="width:50%;">
    <h2 class="text-center mb-4">My To-Do List</h2>

    <div class="input-group mb-3">
      <input type="text" id="taskinput" class="form-control" placeholder="Enter your Task..." />
      <button class="btn btn-success" onclick="addTask()">Add</button>
    </div>

    <ul id="tasklist" class="list-group"></ul>
  </div>

  <script>
    function addTask() {
      const taskinput=document.getElementById("taskinput");
      
      const tasktext=taskinput.value.trim();

      if (tasktext === "") {
        alert("Please enter a task.");
        return;
      }

      const tasklist=document.getElementById("tasklist");

      const li=document.createElement("li");
      li.className="list-group-item d-flex justify-content-between align-items-center";

      const span=document.createElement("span");
      span.innerHTML=tasktext;

      const deleteBtn=document.createElement("button");
      deleteBtn.className="btn btn-sm btn-danger";
      deleteBtn.innerHTML="Delete";
       deleteBtn.onclick = function () {
        li.remove();
      };
      const done=document.createElement("button");
      done.className="btn btn-sm btn-success";
      done.innerHTML="Mark as Done";
      done.onclick=function (){
        li.style.backgroundColor='green';
        li.style.color="white";
      }

     

      li.appendChild(span);
      const btngrp=document.createElement("div");
      btngrp.className="ms-auto d-flex gap-2";
      btngrp.appendChild(done);
      btngrp.appendChild(deleteBtn);
      li.appendChild(btngrp);
      tasklist.appendChild(li);

      taskinput.value = ""; 
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  
</body>

</body>
</html>
